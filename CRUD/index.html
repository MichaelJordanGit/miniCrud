<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/4a644f18a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Funcionarios</span>
            <button onclick="openModal()" id="new">Incluir</button>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Funçao</th>
                        <th>Salario</th>

                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input type="text" name="" id="m-nome" required>

                    <label for="m-funcao">Funçao</label>
                    <input type="text" name="" id="m-funcao" required>

                    <label for="m-salario">Salario</label>
                    <input type="number" name="" id="m-salario" required>
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
